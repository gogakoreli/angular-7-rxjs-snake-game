<input
  type="range"
  step="25"
  min="0"
  max="100"
  value="50"
  class="slider"
  (input)="sliderRangeChange($event?.target?.value)"
/>

<ng-container *ngIf="(snakeState$ | async) as state; else: elseTemplate">
  <h2>Score : {{ state.snake.length }}</h2>

  <app-snake-state [state]="state"></app-snake-state>
</ng-container>
<ng-template #elseTemplate> <h2>Press Any Key</h2> </ng-template>
